# Application Production
app.name=FieldTrack Pro
app.version=[app.version]
app.git.sha1=[app.git.sha1]

api-version=v1

#Serveur - Port dynamique depuis variable d'environnement
server.port=${PORT:10000}
server.address=0.0.0.0

# DATABASE - Variables d'environnement (Neon ou Render)
# Support pour Neon (base de donn√©es externe) ou Render Database
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver
# Configuration SSL pour Neon (requis)
spring.datasource.hikari.data-source-properties.sslmode=require

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# FLYWAY
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=2
spring.flyway.locations=classpath:flyway/schema,classpath:flyway/all,classpath:flyway/prod
spring.flyway.repair-on-migrate=true

# Encodage
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# FILE OPTIONS
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# URL CLIENT - Variables d'environnement
client.url.local=${CLIENT_BASE_URL_LOCAL:http://localhost:4200}
client.url.dev=${CLIENT_BASE_URL_ONLINE}
client.url.prod=${CLIENT_BASE_URL_ONLINE}
client.url.flutter=${CLIENT_BASE_URL_FLUTTER:http://localhost:4300}

# Application frontend
client.base_url.online=${CLIENT_BASE_URL_ONLINE}
client.base_url.local=${CLIENT_BASE_URL_LOCAL:http://localhost:4200}
client.base_url.flutter=${CLIENT_BASE_URL_FLUTTER:http://localhost:4300}
client.base_url.mobile=${CLIENT_BASE_URL_MOBILE:}

# SECURITY - JWT depuis variable d'environnement
application.security.jwt.secret-key=${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# API
api.prefix=/ws

# Photo - Utiliser un chemin temporaire pour Render
photo.windows_base_path=/tmp/fieldtrack/fichiers
photo.linux_base_path=/tmp/fieldtrack/fichiers
file.upload.base_path=/tmp/fieldtrack/fichiers
projet.pdf.path=/tmp/fieldtrack/reports/

assets.img.path=assets/

# Logging
logging.level.root=INFO
logging.level.com.eburtis.abproject=DEBUG

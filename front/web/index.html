<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Projet de développement d'un réseau social chrétien.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="social_media">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FieldTrack Pro</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- 
    IMPORTANT: Pour le mode offline, compilez avec: flutter build web --web-renderer html
    La configuration du rendu doit être faite au moment de la compilation, pas dans index.html.
    Ne pas utiliser window.flutterConfiguration (déprécié) car cela cause des conflits.
  -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
